    <script>
          function animateCount(id, finalNumber) {
      let el = document.getElementById(id);
      let current = 0;
      let increment = Math.ceil(finalNumber / 50);

      let interval = setInterval(() => {
        current += increment;
        if (current >= finalNumber) {
          current = finalNumber;
            clearInterval(interval);
        }
        el.innerText = current.toLocaleString();
      }, 30);
    }

    // Substituir com números reais se necessário
    animateCount("tiktokCount", 719288);
    animateCount("instagramCount", 60827);
    animateCount("facebookCount", 318826);







    function mostrarIban() {
        const box = document.getElementById('iban-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }



    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let w, h, particles;
    function init() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = [];

      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
          opacity: Math.random()
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${p.opacity})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
